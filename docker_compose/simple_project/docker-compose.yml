version: '3'

services:
  service:
    build: app
    volumes:
      - ./app/:/opt/app/
      - static_value_data:/opt/app/static/
      - media_value_data:/opt/app/media/
    depends_on:
      - postgres
    ports:
      - 8000:8000

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - static_value_data:/var/html/static/
      - media_value_data:/var/html/media/
    depends_on:
      - service
    ports:
      - "80:80"
    restart: always

  postgres:
    image: postgres:13.0-alpine
    volumes:
      - /root/postgresql/data/:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - 5432:5432
    env_file:
      - ./.env

volumes:
  data_postgres:
  static_value_data:
  media_value_data:
